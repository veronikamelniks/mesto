<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Mesto</title>
    </head>

    <body class="page">
        <header class="header">
            <a href="#" target="_blank">
                <img src="./images/logo.svg" class="header__logo" alt="Логотип Mesto" />
            </a>
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/image.svg" class="profile__avatar" alt="Аватар Жак-Ив Кусто" />
                <div class="profile__block">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__edit-button"></button>    
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="elements" aria-label="Карточки Кавказа">
                <div class="element">
                    <img src="./images/karachaevsk.jpg" class="element__mask" alt="Карачаевск" data-type="auto">
                    <div class="element__description">
                        <h2 class="element__name">Карачаевск</h2>
                        <button type="button" class="element__group"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/elbrus.jpg" class="element__mask" alt="Эльбрус" data-type="auto">
                    <div class="element__description">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button type="button" class="element__group"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/dombai.jpg" class="element__mask" alt="Домбай" data-type="auto">
                    <div class="element__description">
                        <h2 class="element__name">Домбай</h2>
                        <button type="button" class="element__group"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/elbrus.jpg"class="element__mask" alt="Эльбрус" data-type="auto">
                    <div class="element__description">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button type="button" class="element__group"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/dombai.jpg"  class="element__mask" alt="Домбай" data-type="auto">
                    <div class="element__description">
                        <h2 class="element__name">Домбай</h2>
                        <button type="button" class="element__group"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/karachaevsk.jpg" class="element__mask" alt="Карачаевск" data-type="auto">
                    <div class="element__description">
                        <h2 class="element__name">Карачаевск</h2>
                        <button type="button" class="element__group"></button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                    <h2 class="popup__name">Редактировать профиль</h2>
                    <form class="popup__profileform">
                        <fieldset class="popup__text">
                            <input type="text" name="name" class="popup__input popup__input_input_title"  placeholder="Имя">
                            <input type="text" name="name" class="popup__input popup__input_input_description"  placeholder="О себе">
                        </fieldset>
                        <button type="submit" class="popup__save">Сохранить</button>
                    </form>          
            </div>
        </div>
    <script src="./scripts/index.js"></script>    
    </body>
</html>
